<!DOCTYPE html>
<html>
<head>
  <title>Snake</title>
  <link rel="stylesheet" type="text/css" href="./css/snake.css">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ER3HSY9ER6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-ER3HSY9ER6');
  </script>

</head>
<body>

<canvas width="400" height="400" id="snakeGame"></canvas>
<script>
  var canvas = document.getElementById('snakeGame');
  var context = canvas.getContext('2d');

  var grid = 16;
  var count = 0;
  var score = 0;

  var snake = {x: 160, y: 160, dx: grid, dy: 0, cells: [], maxCells: 4};
  var apple = {x: 320, y: 320};

  const isMobile = function (){
    const match = window.matchMedia('(pointer:coarse)');
    return (match && match.matches);
  }

  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
  }

  // game loop
  function loop() {
    requestAnimationFrame(loop);

    if (++count < 6) {
      return;
    }

    count = 0;
    context.clearRect(0, 0, canvas.width, canvas.height);

    snake.x += snake.dx;
    snake.y += snake.dy;

    // wrap snake position horizontally on edge of screen
    if (snake.x < 0) {
      snake.x = canvas.width - grid;
    } else if (snake.x >= canvas.width) {
      snake.x = 0;
    }

    // wrap snake position vertically on edge of screen
    if (snake.y < 0) {
      snake.y = canvas.height - grid;
    } else if (snake.y >= canvas.height) {
      snake.y = 0;
    }

    // keep track of where snake has been.
    snake.cells.unshift({x: snake.x, y: snake.y});

    // remove cells as we move away from them
    if (snake.cells.length > snake.maxCells) {
      snake.cells.pop();
    }

    // draw apple
    context.fillStyle = 'red';
    context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

    // draw snake one cell at a time
    context.fillStyle = 'green';
    snake.cells.forEach(function (cell, index) {

      // drawing 1 px smaller than the grid creates a grid effect in the snake body
      context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

      // snake ate apple
      if (cell.x === apple.x && cell.y === apple.y) {
        snake.maxCells++;
        score++;

        // canvas is 400x400 which is 25x25 grids
        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
        document.getElementById("game-score").innerHTML = "<p>Score:" + score + "</p>";
      }

      for (var i = index + 1; i < snake.cells.length; i++) {

        // Check for snake collision
        if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
          snake.x = 160;
          snake.y = 160;
          snake.cells = [];
          snake.maxCells = 4;
          snake.dx = grid;
          snake.dy = 0;

          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;
          score = 0;
          // Reset game score
          document.getElementById("game-score").innerHTML = "<p>Score:" + score + "</p>";
        }
      }
    });
  }

  if(!isMobile()) {

    // listen to keyboard to move the snake
    document.addEventListener('keydown', function (e) {

      // left arrow key
      if (e.which === 37 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      }
      // up arrow key
      else if (e.which === 38 && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      }
      // right arrow key
      else if (e.which === 39 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      }
      // down arrow key
      else if (e.which === 40 && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    });
  }

  function moveup() {
    if(snake.dy === 0) {
      snake.dy = -grid;
      snake.dx = 0;
    }
  }
  function movedown() {
    if(snake.dy === 0) {
      snake.dy = grid;
      snake.dx = 0;
    }
  }
  function moveleft() {
    if(snake.dx === 0) {
      snake.dx = -grid;
      snake.dy = 0;
    }
  }
  function moveright() {
    if(snake.dx === 0) {
      snake.dx = grid;
      snake.dy = 0;
    }
  }

  // start the game
  requestAnimationFrame(loop);
</script>
<footer>

  <p id="game-score" style="color: white">Score:</p>
  <p><a href="index.html" style="color: red">Exit Game</a></p>
  <p style="color: red">Currently only supported for desktop users.</p>

  <input id="UP" type="button" value="UP" onclick="moveup()">
  <input id="LEFT" type="button" value="LEFT" onclick="moveleft()">
  <input id="DOWN" type="button" value="DOWN" onclick="movedown()">
  <input id="RIGHT" type="button" value="RIGHT" onclick="moveright()">

</footer>

</body>
</html>
