<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3">
  <title>Space Invaders</title>

  <link rel="stylesheet" type="text/css" href="./css/core.css">
  <link rel="stylesheet" type="text/css" href="./css/type.css">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ER3HSY9ER6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-ER3HSY9ER6');
  </script>
  <style>

    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #starfield {
      width:100%;
      height:100%;
      z-index: -1;
      position: absolute;
      left: 0px;
      top: 0px;
    }
    #gamecontainer {
      width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    #info {
      width: 800px;
      margin-left: auto;
      margin-right: auto;
      color: #006600;
    }
  </style>
</head>
<body>
<div id="starfield"></div>
<div id="gamecontainer">
  <canvas id="gameCanvas"></canvas>
</div>
<div id="info" style="width: 100%">
  <p>Move with arrow keys or swipe, fire with the space bar or touch. The invaders attack faster as the level increases.</p>
  <p><a id="muteLink" href="#" onclick="toggleMute()">Mute</a> |
    <a href="https://github.com/GothamsJoker">More projects</a> | <a href="index.html">Exit</a></p>
</div>

<script src="starfield.js"></script>
<script src="spaceinvaders.js"></script>
<script>


  //  Create the starfield.
  var container = document.getElementById('starfield');
  var starfield = new Starfield();
  starfield.initialise(container);
  starfield.start();

  const isMobile = function (){
    const match = window.matchMedia('(pointer:coarse)');
    return (match && match.matches);
  }

  //  Setup the canvas.
  var canvas = document.getElementById("gameCanvas");

  if(!isMobile()) {
    canvas.width = 800;
    canvas.height = 600;
  }else{
    canvas.width = screen.width
    canvas.height = 400;
  }

  //  Create the game.
  var game = new Game();

  //  Initialise it with the game canvas.
  game.initialise(canvas);

  //  Start the game.
  game.start();

  //  Listen for keyboard events.
  window.addEventListener("keydown", function keydown(e) {
    var keycode = e.which || window.event.keycode;

    if(keycode == 37 || keycode == 39 || keycode == 32) {
      e.preventDefault();
    }
    game.keyDown(keycode);

  });
  window.addEventListener("keyup", function keydown(e) {
    var keycode = e.which || window.event.keycode;
    game.keyUp(keycode);
  });

  window.addEventListener("touchstart", function (e) {
    game.touchstart(e);
  }, false);

  window.addEventListener('touchend', function(e){
    game.touchend(e);
  }, false);

  window.addEventListener('touchmove', function(e){
    game.touchmove(e);
  }, false);

  function toggleMute() {
    game.mute();
    document.getElementById("muteLink").innerText = game.sounds.mute ? "unmute" : "mute";
  }
</script>
</body>
</html>
